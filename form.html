<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creando un formulario en HTML</title>
</head>
<body>
    
    <!– Esto es un comentario –>
    <!– el required hace obligatorio rellenear un campo –>


    <form action="" method="post">
        <label>Nombre</label>
        <input type="text" name="Nombre" placeholder="Ingrese el Nombre" required/>
        <label>Apellido</label>
        <input type="text" name="Apellido" placeholder="Ingrese el Apellido"required/>
        <label>e-mail</label>
        <input type="email" name="e-mail" placeholder="Ingrese el correo" required>
        <label> Password</label>
        <input type="Password" name="password" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
